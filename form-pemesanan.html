<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan fizza</title>
</head>
<body>
  <h1>Black Goose Bristro | Pizza-on-Demond</h1> 
  <p> Our 12'wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hous</p>
  <hr>
<form action="thankyou.html">
    <table>
        <thead>
            <tr>
                <td colspan="2">Your Information</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">Name</label></td>
                <td>: <input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="addrees">Address</label></td>
                <td>: <input type="text" id="addrees"></td>
            </tr>
            <tr>
                <td><label for="hp">Telephone Number</label></td>
                <td>: <input type="number" id="hp"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>: <input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="deskripsi">Delivery Intruction</label></td>
                <td>: <textarea id="deskripsi"></textarea></td>
            </tr>
        </tbody>
    </table>
    <fieldset>
        <legend>Design Your Dream Pizza</legend>
        <h4>Crust (Choose One):</h4>
        <ul style="list-style-type: none;">
            <li><input type="radio" id="classic" Name="crust">
                <label for="classic">Classic Whith</label>
            </li>
            <li><input type="radio" id="multigrain" Name="crust">
                <label for="multigrain">multigrain</label>
            </li>
            <li><input type="radio" id="Una melt" Name="crust">
                <label for="Una melt">Una Melt</label>
            </li>
            <li><input type="radio" id="cheesy galore" Name="crust">
                <label for="cheesy galore">Cheesy Galore</label>
            </li>
            <li><input type="radio" id="meat lovers" Name="crust">
                <label for="meat lovers">Meat Lovers</label>
            </li>
        </ul>
        <h4>Toppings (Choose as many as you mant):</h4>
        <ul style="list-style-type: none;">
            <li>
                <input type="checkbox" id="Whith Souce">
                <label for="Whith Souce">Whith Souce</label>
            </li>
            <li>
                <input type="checkbox" id="Mozarela">
                <label for="Mozarela">Mozarela</label>
            </li>
            <li>
                <input type="checkbox" id="Papperani">
                <label for="Papperani">Papperani</label>
            </li>
            <li>
                <input type="checkbox" id="Mushrooms">
                <label for="Mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" id="Pappers">
                <label for="Pappers">Pappers</label>
            </li>
            <li>
                <input type="checkbox" id="Anchories">
                <label for="Anchories">Anchories</label>
            </li>
            <li>
                <input type="checkbox" id="Pineapple">
                <label for="Pineapple">Pineapple</label>
            </li>
        </ul>
        <h4>Number</h4>
        <label for="count"> How Many Pizzas</label>
        <input type="number" id="count">
        <br><br>
        <button type="submit">submit</button>
        <button type="reset">Reset</button>
    </fieldset>
</form>
</body>
</html>
